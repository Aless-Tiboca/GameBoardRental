<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Board Game Rental</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>    
<body>
    <header>
        <h1>
            <img src="logo.png" alt="Board Game Rental Logo" id="logo">
            Board Game Rental
        </h1>
        <nav>
            <ul id="nav-links">
                <!-- Dynamic navigation links will be injected here -->
            </ul>
        </nav>       
    </header>
    <section id="games">
        <h2>Available Games</h2>
        <input type="text" id="searchInput" placeholder="Search games..." style="margin-bottom: 20px; padding: 10px; width: 100%;">
        <div class="game-list" id="game-list">
            <!-- Game items will be injected here by JavaScript -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Board Game Rental. All rights reserved.</p>
    </footer>    
    <script src="app.js"></script>
</body>
</html>
