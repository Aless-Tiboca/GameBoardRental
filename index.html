<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Board Game Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <img src="logo.png" alt="Board Game Rental Logo" id="logo">
            Board Game Rental
        </h1>
        <nav>
            <ul id="nav-links">
                <!-- Dynamic navigation links will be injected here -->
            </ul>
        </nav>
    </header>
    <section id="home">
        <div id="welcome-message-container">
            <h2>Welcome to Board Game Rental</h2>
            <p id="welcome-message"></p>
            <p>Rent your favorite board games online!</p>
        </div>
        <div class="home-content">
            <h3>Featured Games</h3>
            <div class="game-list" id="featured-games"></div>
            <br>
            <button id="view-more-button">View More</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Board Game Rental. All rights reserved.</p>
    </footer>    
    <script src="app.js"></script>
